<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>
				<fieldset> 
					<legend>Enter new GeoTag </legend>
					<form id="tag-form" action="/tagging" method="post">
					<br>	
					<label for = latitude>latitude</label>
					<input type = text name = latitude required placeholder = "latitude in degree">
					<br>
					<label for = longitude>longitude</label>
					<input type = text name = longitude required placeholder = "longitude in degree">
					<br>
					<label for = name>name</label> 
					<input type = text name = name required pattern = "[A-Z,a-z]+"  maxlength =10 placeholder = "name of the GeoTag (A-Z,a-z)">
					<br>
					<label for = hashtag>hashtag</label> 
					<input type = text name = hashtag  pattern = "#[A-Z,a-z]+"  maxlength =11 placeholder = "#hashtag">
					<br>
					<br>
					<button name = submitGeoTag> Submit</button>
					</form>
				</fieldset>
			</section>

			<section class="discovery">
				<h2>Discovery</h2>
				<fieldset>
					<legend> Filter by searchterm</legend>
					<!-- ############### Aufgabe1a Form2 Start -->
					<form id="filter-form" action="/discovery" method="post">
					<input type = text name = searchterm required>
					<button name = searchGeoTag> Search</button>
					<button name = removeGeoTag> R</button>
					</form>
					<!-- ############### Aufgabe1a Form2 Ende -->
				</fieldset>
				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
